<!DOCTYPE html>
<html lang="en">
<head>
    <title> CRM </title>
</head>
<body>

    {% extends "base.html" %}
    {% block content %}

    
        <!-- Forma kuri prideda kompaniją į duomenų bazę -->

        <form action="/company", method="post">
            <div class="form-group mb-3 mt-3">
                <label for="company_name"> Company name </label>
                <input type="text" placeholder="Company name" class="form-control", name="company_name">
            </div>
            <div class="form-group row mb-3 mt-3 ">
                <div class="col-sm">
                    <label for="company_code"> Company code </label>
                    <input type="text" placeholder="Company code" class="form-control", name="company_code">
                </div>
                <div class="col-sm">
                    <label for="company_vat"> Company VAT </label>
                    <input type="text" placeholder="Company VAT" class="form-control", name="company_vat">
                </div>
            </div>
            <div class="form-group row mb-3 mt-3">
                <div class="col-sm">
                    <label for="company_adress"> Company adress </label>
                <input type="text" placeholder="Company adress" class="form-control", name="company_adress">
                </div>
                <div class="col-sm">
                    <label for="company_adress_city"> City </label>
                    <input type="text" placeholder="City" class="form-control", name="company_adress_city">
                </div>
            </div>
            <div class="form-group row mb-3 mt-3">
                <div class="col-sm">
                    <label for="company_bank_name"> Company Bank name </label>
                <input type="text" placeholder="Company Bank name" class="form-control", name="company_bank_name">
                </div>
                <div class="col-sm">
                    <label for="company_bank_swift"> Bank swift code  </label>
                    <input type="text" placeholder="Bank swift code " class="form-control", name="company_bank_swift">
                </div>
            </div>
            <div class="form-group mb-3 mt-3">
                <label for="company_bank_iban"> Company Bank IBAN </label>
                <input type="text" placeholder="Company Bank IBAN" class="form-control", name="company_bank_iban">
            </div>
            <button type="submit" class="btn btn-danger mt-3"> Save Company </button>
        </form>
        </div>
        <div class="col-sm-3"></div>
        </div>
        
    {% endblock %}

</body>
</html>
